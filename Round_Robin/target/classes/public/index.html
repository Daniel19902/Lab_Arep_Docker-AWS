<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/conectar.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="area">
        <h1> Laboratorio Docker y Aws</h1>
        <div class="mb-3">
            <label for="textArea" class="form-label">Introducir mensaje</label>
            <textarea class="form-control" id="textArea" rows="3"></textarea>
        </div>
        <button class="btn btn-primary btn-lg" type="button" id="enviar" onclick="conectar.api( $('#textArea').val() )">Enviar</button>
        <br>
        <div>
            <table class="table">
                <thead class="table-dark">
                <tr>

                    <th scope="col"> Mensaje </th>
                    <th scope="col"> Fecha </th>

                </tr>
                </thead>
                <tbody id="mensaje_body" >

                </tbody>
            </table>
        </div>
    </div>



</body>
</html>
